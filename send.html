<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="main.js"></script>
</head>

    <body>
      
      <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="Images\logo.png" alt="Logo Image">
            </div>
            <div class="nav-container">
                <a href="index.html" class="nav-item"> Wallet</a>
                <a href="search.html" class="nav-item"> Search</a>
                <a href="send.html" class="nav-item"> Send Eth</a>
            </div>
            <button class="wallet-connect">MetaMask</button>
        </aside>
        <main class="content">
            <header>
                <h1>Send Ethereum</h1>
                <p>Fill out the form below to send Ethereum to another wallet</p>
            </header>
            <div class="lower-content" id="ethSendForm">
                <form id="sendTransactionForm">
                    <label for="recipientAddress">Recipient Address:</label>
                    <input type="text" id="recipientAddress" name="recipientAddress" required>
                    
                    <label for="amount">Amount in ETH:</label>
                    <input type="text" id="amount" name="amount" required>
                    
                    <input type="submit" value="Send">
                </form>

            </div>
        </main>
    </div>

    </body>
</html>
